<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Furniture Placement - Markerless AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; padding: 0;">

    <!-- A-Frameシーン -->
    <a-scene embedded arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3">
        <!-- 家具の3Dモデル。scaleやpositionを適宜調整 -->
        <a-entity id="simplelowtable" gltf-model="url(simplelowtable.glb)" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>

        <!-- カメラ -->
        <a-entity camera></a-entity>
    </a-scene>

    <!-- 家具の回転用スクリプト -->
    <script>
        let furniture = document.getElementById('simplelowtable');
        furniture.addEventListener('click', function () {
            // クリックで家具を回転させる
            let rotation = furniture.getAttribute('rotation');
            rotation.y += 45;  // 45度ずつ回転
            furniture.setAttribute('rotation', rotation);
        });
    </script>

</body>
</html>
